<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu_box">
                <div class="icon_box"><img src="image/ic1.png" alt=""></div>
                <div class="icon_box"><img src="image/ic2.png" alt=""></div>
                <div class="icon_box"><img src="image/ic3.png" alt=""></div>
                <div class="icon_box"><img src="image/ic4.png" alt=""></div>
                <div class="icon_box"><img src="image/ic5.png" alt=""></div>
            </div>
        </div>
        <div class="content">
            <div class="head">
                <div class="text_box">
                    <p class="title">Welcome, Amanda</p>
                    <p class="text">Tue, 07 June 2022</p>
                </div>
                <div class="head2">
                    <div class="search">
                        <img src="image/search.png" alt="search">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="bell">
                        <img src="image/bell.png" alt="">
                    </div>
                    <img src="image/avt1.png" alt="" class="person">
                </div>
            </div>
            <div class="body">
                <div class="background_content"><img src="image/background_content.jpg" alt=""></div>
            </div>
            <div class="account">
                <div class="box-account">
                    <img src="image/avt2.png" alt="" class="avt2">
                    <div class="text-account">
                        <p class="name">Alexa Rawles</p>
                        <p class="mail">alexarawles@gmail.com</p>
                    </div>
                </div>
                <button class="button">Edit</button>
            </div>
            <div class="form">
                <!--cột trái-->
                <div class="box-form">

                    <div class="input-form">
                        <p class="title-form">Full Name</p>
                        <div class="input">
                            <p class="text-input">Your First Name</p>
                            <img src="image/select.png" alt="">
                        </div>
                        <p class="title-form">Gender</p>
                        <div class="input">
                            <p class="text-input">Your Gende</p>
                            <img src="image/select.png" alt="">
                        </div>
                        <p class="title-form">Language</p>
                        <div class="input">
                            <p class="text-input">Your Language</p>
                            <img src="image/select.png" alt="">
                        </div>
                    </div>
                </div>
                <!--cột phải-->
                <div class="box-form">
                    <div class="input-form">
                        <p class="title-form">Nick name</p>
                        <div class="input">
                            <p class="text-input">Your Nick name</p>
                            <img src="image/select.png" alt="">
                        </div>
                        <p class="title-form">Country</p>
                        <div class="input">
                            <p class="text-input">Your Country</p>
                            <img src="image/select.png" alt="">
                        </div>
                        <p class="title-form">Time Zone</p>
                        <div class="input">
                            <p class="text-input">Your Time Zone</p>
                            <img src="image/select.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="email">
                <p class="my-email">My email Address</p>
                <div class="box-email">
                    <img src="image/sms.png" alt="" class="icon-email">
                    <div class="text-email">
                        <p class="name-email">alexarawles@gmail.com</p>
                        <p class="time-email">1 month ago</p>
                    </div>
                </div>
                <button class="button-email">+Add Email Address</button>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
